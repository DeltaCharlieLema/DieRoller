<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Die Roller</title>
</head>
<body>
    <main>
        <div>

        </div>
        <section id="hero">
            <img id="die-image" src="img/d20.png">
            <p id="result">20</p>
        </section>
        <fieldset class="die-roller">
            <legend>Die Selector</legend>
            <!--            <label for="die-selection">Die Selector:</label>-->

            <select name="Die selection" id="die-selection">
                <option value="20">D20</option>
                <option id="d4" value="4">D4</option>
                <option value="6">D6</option>
                <option value="10">D10</option>
            </select>
            <!--            <h2 id="selected-die">D20</h2>-->
            <button id="roll-button">Roll!</button>
        </fieldset>
        <section id="roll-history">
            <h2 id="history-header">Roll History</h2>
            <ul id="roll-list">

            </ul>
        </section>
        <script src="index.js"></script>
    </main>
    <footer></footer>
</body>
</html>
